<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Fineline Estimating</title>
</head>

<body>
  <div class="col-md-8 offset-md-2">
    <img src="https://finelinealuminium.co.uk/wp-content/uploads/2019/01/FL_Logo-3.png" class="img-fluid rounded mx-auto d-block my-3" alt="Fineline Logo">
    <h1 class="text-center display-4 text-light">Windload Calculations</h1>
    <p class="text-center text-light">Calculations to BS 1991</p>
    <form>
      <div class="form-row mb-1">
        <div class="col-md-3">
            <label class="sr-only" for="inlineFormInputQFL">QFL</label>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">QFL &nbsp; &nbsp; </div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputQFL" placeholder="QFL#">
            </div>
        </div>      
        <div class="col-md-9">
            <label class="sr-only" for="inlineFormInputProjectName">QFL</label>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Project Name &nbsp; </div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputProjectName" placeholder="Project Name">
            </div>
        </div>          
      </div>
      <div class="form-row">
          <div class="col-md-2">
              <label class="sr-only" for="inlineFormInputWindSpeed">Windspeed</label>
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Speed</div>
                </div>
                  <select class="form-control" id="inlineFormInputWindSpeed">
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                  </select>
              </div>
          </div>
          <div class="col-md-3">
              <label class="sr-only" for="inlineFormInputSeaDistance">Distance to Sea</label>
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Distance to Sea</div>
                </div>
                  <select class="form-control" id="inlineFormInputSeaDistance">
                    <option>0 to 1km</option>
                    <option>1 to 10km</option>
                    <option>Over 10km</option>
                  </select>
              </div>
          </div>  
          <div class="col-md-4">
              <label class="sr-only" for="inlineFormInputExposure">Exposure</label>
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Exposure</div>
                </div>
                  <select class="form-control" id="inlineFormInputExposure">
                    <option>Country and up to 0.5km into town</option>
                    <option>More than 0.5km into town</option>
                  </select>
              </div>
          </div>
          <div class="col">
              <label class="sr-only" for="inlineFormInputHeight">Height</label>
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Height</div>
                </div>
                  <select class="form-control" id="inlineFormInputHeight">
                    <option>Under 3m</option>
                    <option>3 to 6m</option>
                    <option>6 to 10m</option>
                    <option>10 to 15m</option>
                    <option>Over 15m</option>
                  </select>
              </div>
          </div>       
      </div>   
    </form>
  </div>
  
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>

</html>
